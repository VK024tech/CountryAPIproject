<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="/country.js" defer></script>
    <link
      href="https://fonts.googleapis.com/css?family=Nunito+Sans:200,300,regular,500,600,700,800,900,200italic,300italic,italic,500italic,600italic,700italic,800italic,900italic"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
      integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="country.css" />
    <title>Country</title>
  </head>
  <body>
    <header class="header">
      <div class="header-content">
        <h2 class="title"><a href="/">Where in the world?</a></h2>
        <p class="mode">
          <i class="fa-regular fa-moon"></i>&nbsp;&nbsp;Dark mode
        </p>
      </div>
    </header>

    <main>
      <div class="country-details-container">
        <p class="back-button">
          <i class="fa-solid fa-arrow-left"></i>&nbsp;&nbsp;&nbsp;Back
        </p>
        <div class="country-details">
          <img src="" alt="image" />
          <div class="details-container">
            <div class="heading">
              <h1></h1>
            <p><i class="fa-solid fa-location-dot"></i></p>
            </div>
            <div class="details-text">
              <p><b>Native Name: </b><span class="Native-name"></span></p>
              <p><b>Population: </b><span class="population"></span></p>
              <p><b>Region: </b><span class="region">Europe</span></p>
              <p><b>Sub Region: </b><span class="sub-region"></span></p>
              <p><b>Capital: </b><span class="capital"></span></p>
              <p><b>Top Level Domain: </b><span class="domain"></span></p>
              <p><b>Currencies: </b><span class="currency"></span></p>
              <p><b>Languages: </b><span class="languages"></span></p>
            </div>
            <div class="border-countries">
              <p><b>Border Countries: </b></p>
            </div>
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
